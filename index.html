<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>

  <div class="card">
    <img class="qr-image" src="./images/image-qr-code.png" alt="qr code image">

    <section class="card-body">
      <p id="front-end-skills"> Improve your front-end skills by building projects</p>
      <p id="qr-instructions"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </section>
  </div>



</body>
</html>
